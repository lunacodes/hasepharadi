  background: $white;
  border-bottom: $border-width $border-style $border-color;
  box-sizing: content-box;
  font-size: 13px;
  height: 50px;
  line-height: 50px;
  overflow: hidden;
  position: static;
  width: 100%;
  z-index: 200;

  a:active,
  a:hover,
  a:focus {
  }

  &amp;.shrinked {
    border-bottom: $border-width $border-style $border-color;
    box-shadow: 0 1px 2px $lightest-grey-2;
    height: 63px;
    min-height: inherit;
    overflow: visible;
    padding-bottom: 0;
    position: fixed;
    width: 100%;
    z-index: 200;

    .social-icons {
      display: none;
    }
  }

  .social-icons {
    float: left;
    // margin: 0 0 0 21px;
    margin: -1.5px 0 0 21px;
    max-width: 500px;

    a {
      color: $black;
      // font-size: 12.5;
      font-size: 11.5px;
      margin-right: 9px;

      &amp;:hover {
        color: $dark-grey;
      }

      &amp;.instagram {
        font-size: 15.4px;
        font-weight: bold;
      }
    }

    i.fab.fa-instagram {
      color: $black;
    }
  }

  .tools {
    float: right;
    margin: 0 20px 0 0;
    max-width: 220px;
  }
}</code>" data-collapsed="Topbar Test { ... }"><code>Topbar Test { ... }</code></pre></div></section></section></section><footer class="footer" role="contentinfo"><div class="container"><div class="footer__project-info project-info"><!-- Name and URL --> <span class="project-info__name">Haseph</span><!-- Version --> <span class="project-info__version">- v1.0.0</span><!-- License --> <span class="project-info__license">, under ISC</span></div><a class="footer__watermark" href="http://sassdoc.com"><img src="assets/images/logo_light_inline.svg" alt="SassDoc Logo"></a></div></footer></article><script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script><script>window.jQuery || document.write('<script src="assets/js/vendor/jquery.min.js"><\/script>')</script><script src="assets/js/main.min.js"></script></body></html>
